name: quiz_app
description: "A general extensible quiz framework for learning and practice."
publish_to: 'none'
version: 1.2.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # Database
  sqflite: ^2.4.2
  path: ^1.9.1
  path_provider: ^2.1.5

  # Local Storage
  shared_preferences: ^2.3.5

  # Markdown & LaTeX
  flutter_markdown: ^0.7.7
  flutter_math_fork: ^0.7.4
  markdown: ^7.1.0

  # HTTP for AI APIs
  http: ^1.3.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # UI Components
  flutter_svg: ^2.0.17
  confetti: ^0.8.0
  audioplayers: ^6.4.0
  vibration: ^3.1.5

  # Utils
  collection: ^1.19.1
  file_picker: ^10.3.10
  archive: ^4.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/packages/
    - assets/packages/sample-quiz.zip

